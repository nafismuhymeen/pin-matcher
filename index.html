<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input style="text-align: center; font-size: 25px; background-color: #3d4153; color: white;" class="form-control" id="generated-code" type="text" value="" placeholder="0000"  readonly>
                    <button class="generate-btn" onclick="codeGenerator()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input style="text-align: center; font-size: 25px; background-color: #3d4153; color: white;" class="form-control" id="my-code" type="text" placeholder="Put Your 4 Digit Pin" readonly>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="writePin(7)">7</div>
                              <div class="button" onclick="writePin(8)">8</div>
                              <div class="button" onclick="writePin(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="writePin(4)">4</div>
                              <div class="button" onclick="writePin(5)">5</div>
                              <div class="button" onclick="writePin(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="writePin(1)">1</div>
                              <div class="button" onclick="writePin(2)">2</div>
                              <div class="button" onclick="writePin(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="lastCharacterClear()"><</div>
                                <div class="button" onclick="writePin(0)">0</div>
                                <div class="button" onclick="allClear()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn" onclick="matchIt()">Submit</button>
                                <p class="action-left" id="actions-left"><span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="code-not-matched">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="code-matched">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
